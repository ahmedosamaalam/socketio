<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Socket IO</title>
  </head>
  <body>
    <h1>hello</h1>

    <script src="/socket.io/socket.io.js"></script>
    <script>
          var socket = io();

          socket.on('connect',()=>{
            console.log('Connected to the server');
          });

          socket.on('disconnect',()=>{
            console.log('disconnect from the server');
          });

    </script>
  </body>
</html>
